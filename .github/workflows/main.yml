name: ThingsBoard CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      # Configuration d'un PostgreSQL temporaire pour les tests DAO
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: thingsboard
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Récupération du code
        uses: actions/checkout@v3

      - name: Installation Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Exécution des Tests Unitaires (Backend)
        # On ignore le module UI (-pl !ui-ngx) pour éviter l'erreur Yarn
        # On lance les tests sur application, dao, et common
        run: mvn clean test -pl application,dao,common/data -am -DskipTests=false